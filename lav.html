<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Trattoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            salvia: '#9CAF88',
            carta: '#FFF9F0'
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
          animation: {
            fadeInUp: 'fadeInUp 0.6s ease-out'
          }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-carta text-gray-800">

  <!-- HEADER -->
  <header class="bg-salvia text-white py-5 shadow-md">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="https://i.postimg.cc/Y0H2ghKN/logo.png" class="h-10" alt="Logo">
        <h1 class="text-xl sm:text-2xl font-bold">Trattoria Da Fabio</h1>
      </div>
      <p class="hidden sm:block italic text-sm">Sapori autentici italiani</p>
    </div>
  </header>

  <!-- NAVIGATION MOBILE -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 z-50 shadow-md sm:hidden flex justify-around text-salvia text-sm font-semibold">
    <button onclick="showCategory('antipasti')" class="py-3 flex-1 text-center">Antipasti</button>
    <button onclick="showCategory('primi')" class="py-3 flex-1 text-center">Primi</button>
    <button onclick="showCategory('secondi')" class="py-3 flex-1 text-center">Secondi</button>
    <button onclick="showCategory('pizze')" class="py-3 flex-1 text-center">Pizze</button>
    <button onclick="showCategory('dolci')" class="py-3 flex-1 text-center">Dolci</button>
  </nav>

  <!-- NAVIGATION DESKTOP -->
  <nav class="hidden sm:flex bg-white shadow-sm sticky top-0 z-40 py-3 justify-center gap-6 border-b border-gray-300 text-salvia text-lg font-semibold">
    <button onclick="showCategory('antipasti')" class="hover:underline">Antipasti</button>
    <button onclick="showCategory('primi')" class="hover:underline">Primi</button>
    <button onclick="showCategory('secondi')" class="hover:underline">Secondi</button>
    <button onclick="showCategory('pizze')" class="hover:underline">Pizze</button>
    <button onclick="showCategory('dolci')" class="hover:underline">Dolci</button>
  </nav>

  <!-- CONTENUTO -->
  <main class="container mx-auto px-4 py-8 pb-28 sm:pb-8 text-base leading-relaxed">

    <!-- ANTIPASTI -->
    <section id="antipasti" class="category animate-fadeInUp">
      <h2 class="text-3xl font-bold text-salvia mb-6 text-center uppercase tracking-wide">Antipasti</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow-xl p-5 transition transform hover:scale-105 duration-300">
          <img src="https://i.postimg.cc/g0N40j3B/bruschetta.jpg" class="rounded mb-3 w-full h-48 object-cover" alt="Bruschetta">
          <h3 class="font-bold text-xl mb-1">Bruschetta <span class="float-right text-salvia">€5</span></h3>
          <p class="text-sm text-gray-600">Pane croccante con pomodoro fresco e basilico.</p>
        </div>
        <div class="bg-white rounded-lg shadow-xl p-5 transition transform hover:scale-105 duration-300">
          <img src="https://i.postimg.cc/pXV8fn9H/caprese.jpg" class="rounded mb-3 w-full h-48 object-cover" alt="Caprese">
          <h3 class="font-bold text-xl mb-1">Caprese <span class="float-right text-salvia">€6</span></h3>
          <p class="text-sm text-gray-600">Mozzarella, pomodoro e basilico.</p>
        </div>
        <div class="bg-white rounded-lg shadow-xl p-5 transition transform hover:scale-105 duration-300">
          <img src="https://i.postimg.cc/jdMSFMMH/salumi.jpg" class="rounded mb-3 w-full h-48 object-cover" alt="Affettati">
          <h3 class="font-bold text-xl mb-1">Affettati misti <span class="float-right text-salvia">€8</span></h3>
          <p class="text-sm text-gray-600">Selezione di salumi toscani.</p>
        </div>
      </div>
    </section>
