<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ordina Uova Fresche</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://i.postimg.cc/QxrXHwmy/uova-cover.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .overlay {
      background: rgba(255, 250, 230, 0.9);
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 16px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2rem;
      color: #3e2e14;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      color: #5c4a2e;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.3);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      flex-wrap: nowrap;
    }

    .step {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .step img {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
      animation: bounce 2s infinite;
    }

    .step span {
      font-size: 0.9rem;
      color: #3e2e14;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 600px) {
      .step img {
        width: 40px;
        height: 40px;
      }
      .step span {
        font-size: 0.75rem;
      }
    }

    .slider-container {
      margin-bottom: 2rem;
    }
    .slider-container label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      color: #3e2e14;
    }
    input[type="range"] {
      width: 100%;
      height: 32px;
      background: #f1e3c1;
      border-radius: 16px;
      appearance: none;
      outline: none;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 24px;
      height: 24px;
      background: #d0803b;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    .quantity-display {
      font-size: 1.5rem;
      color: #7d5b38;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .btn {
      background: #e0a96d;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #c8884d;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: #fffaf0;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .modal-content h2 {
      margin-bottom: 1rem;
      color: #4e3b21;
    }
    .modal-content label {
      display: block;
      margin-top: 1rem;
      text-align: left;
      font-weight: 500;
      color: #3b2d19;
    }
    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
    }
    .modal-content button[type="submit"] {
      margin-top: 1.5rem;
      background: #86b049;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    .modal-content button[type="submit"]:hover {
      background: #6f9638;
    }
    #address-group {
      display: none;
    }
    footer {
      margin-top: auto;
      padding: 2rem;
      text-align: center;
      background: rgba(255,250,230,0.85);
    }
    footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    footer .social-icons a img {
      width: 32px;
      height: 32px;
    }
    footer p {
      color: #4e3b21;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Uova Fresche dalla Fattoria</h1>
    <p>Galline libere, alimentazione naturale. Uova genuine direttamente dal produttore.</p>

    <div class="steps">
      <div class="step">
        <img src="https://i.postimg.cc/Gtm6yPB9/Pngtree-fresh-chicken-eggs-in-woven-13140306.png" alt="Seleziona quantità" />
        <span>Scegli quantità</span>
      </div>
      <div class="step">
        <img src="https://i.postimg.cc/vHpSYwv4/Pngtree-businessman-user-avatar-free-vector-4827807.png" alt="Inserisci dati" />
        <span>Inserisci dati</span>
      </div>
      <div class="step">
        <img src="https://i.postimg.cc/Jnmf1CMN/Pngtree-3d-message-bubble-icon-20969361.png" alt="Invia ordine" />
        <span>Invia ordine</span>
      </div>
    </div>

    <div class="slider-container">
      <label for="eggQuantity">Quantità uova</label>
      <input type="range" id="eggQuantity" min="6" max="50" value="12" step="1" oninput="updateDisplay(this.value)">
      <div class="quantity-display"><span id="qtyDisplay">12</span> uova</div>
    </div>
    <button class="btn" onclick="openModal()">Ordina Ora</button>
  </div>

  <div class="modal" id="orderModal">
    <div class="modal-content">
      <button class="close-btn" onclick="document.getElementById('orderModal').style.display='none'">&times;</button>
      <h2>Modulo d'Ordine</h2>
      <form id="orderForm">
        <label for="name">Il tuo nome</label>
        <input type="text" id="name" required>
        <label for="quantitySlider">Quantità uova</label>
        <input type="range" id="quantitySlider" min="6" max="50" value="12" step="1" oninput="syncQuantity(this.value)">
        <div class="quantity-display"><span id="qtyDisplayModal">12</span> uova</div>
        <label for="delivery">Modalità di consegna</label>
        <select id="delivery" onchange="toggleAddressField()">
          <option value="ritiro">Ritiro in fattoria</option>
          <option value="domicilio">Consegna a domicilio</option>
        </select>
        <div id="address-group">
          <label for="address">Indirizzo per la consegna</label>
          <input type="text" id="address" placeholder="Via, numero, città">
        </div>
        <label for="note">Note (max 250 caratteri)</label>
        <textarea id="note" maxlength="250" placeholder="Es. orario preferito per ritiro o consegna..."></textarea>
        <button type="submit">Invia via WhatsApp</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="social-icons">
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" /></a>
      <a href="https://wa.me/393440301412"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" /></a>
    </div>
    <p>&copy; 2025 Fattoria Uova Libere - Tutti i diritti riservati</p>
  </footer>

  <script>
    function updateDisplay(val) {
      document.getElementById("qtyDisplay").textContent = val;
    }

    function openModal() {
      const qty = document.getElementById("eggQuantity").value;
      document.getElementById("quantitySlider").value = qty;
      document.getElementById("qtyDisplayModal").textContent = qty;
      document.getElementById("orderModal").style.display = "flex";
    }

    function syncQuantity(val) {
      document.getElementById("qtyDisplayModal").textContent = val;
    }

    function toggleAddressField() {
      const delivery = document.getElementById('delivery').value;
      const group = document.getElementById('address-group');
      group.style.display = delivery === 'domicilio' ? 'block' : 'none';
    }

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('name').value;
      const qty = document.getElementById('quantitySlider').value;
      const delivery = document.getElementById('delivery').value;
      const indirizzo = document.getElementById('address').value;
      const note = document.getElementById('note').value;

      let messaggio = `*ORDINE UOVA DA FATTORIA*\n\n`;
      messaggio += `• Nome: *${nome}*\n`;
      messaggio += `• Quantità: *${qty} uova*\n`;
      messaggio += `• Consegna: *${delivery === 'domicilio' ? 'A domicilio' : 'Ritiro a mano'}*\n`;
      if (delivery === 'domicilio') messaggio += `• Indirizzo: *${indirizzo}*\n`;
      if (note.trim()) messaggio += `• Note: _${note.trim()}_\n`;

      const url = `https://wa.me/393440301412?text=${encodeURIComponent(messaggio)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
